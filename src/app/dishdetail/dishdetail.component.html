<div
  class="container"
  fxLayout="row"
  fxLayout.sm="column"
  fxLayout.xs="column"
  fxLayoutAlign.gt-md="space-around center"
  fxLayoutGap="10px"
  fxLayoutGap.xs="0"
>
  <div fxFlex="40">
    <mat-card *ngIf="dish">
      <mat-card-title>{{ dish.name | uppercase }}</mat-card-title>
      <mat-card-content
        ><img height="200px" src="{{ dish.image }}" alt="{{ dish.name }}"
      /></mat-card-content>
      <p>
        {{ dish.description }}
      </p>
      <mat-card-actions>
        <mat-card-actions>
          <button mat-button (click)="goBack()">Back</button>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card-actions>
    </mat-card>
  </div>

  <div fxFlex="40">
    <b>Comments</b>
    <mat-list *ngIf="dish">
      <mat-list-item
        *ngFor="let comment of dish.comments"
        style="padding: 10px"
      >
        {{ comment.comment }} <br />
        {{ comment.rating + " Star" }} <br />{{ comment.author }} 
        {{ comment.date | date :"mediumDate" }}
      </mat-list-item>
    </mat-list>
  </div>
</div>
